<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capybara's Family</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body
    style="
      background-image: url(https://images.unsplash.com/photo-1473116763249-2faaef81ccda?q=80&w=1496&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8ZGVmYXVsdHw%3D);
    "
    class="flex justify-center h-screen items-center"
  >
    <div
      class="bg-white border px-10 py-8 border-4 border-gray-300 shadow-lg shadow-blue-300 rounded-xl text-center animate__animated animate__backInDown m-8 w-96"
      id="kartu"
    >
      <h1 class="text-3xl" id="judul">Welcome To</h1>
      <h1 class="text-4xl text-blue-500 font-bold animate__animated animate__pulse animate__infinite" id="subjudul">
        Capybara's Family
      </h1>

      <!-- Tempat menampilkan biodata -->
      <p id="biodata" class="text-gray-700 mt-4 hidden animate__animated animate__fadeIn"></p>

      <div id="tombol-container">
        <button
          class="p-2 bg-blue-300 text-white rounded mt-5 hover:bg-blue-500 transition ease-in w-full animate__animated animate__delay-1s animate__tada"
          onclick="ubahKartu('Kentos Reza Artoko', 'Lahir: 20 December 1969<br>Status: Duda<br>Hobi: Merokok')"
        >
          Kentos Reza Artoko
        </button>

        <button
          class="p-2 bg-blue-300 text-white rounded mt-5 hover:bg-blue-500 transition ease-in w-full animate__animated animate__delay-1s animate__tada"
          onclick="ubahKartu('Margaretha Amellya Dirks', 'Lahir: 19 April 1968<br>Status: Meninggal<br>Hobi: Memasak')"
        >
          Margaretha Amellya Dirks
        </button>

        <button
          class="p-2 bg-blue-300 text-white rounded mt-5 hover:bg-blue-500 transition ease-in w-full animate__animated animate__delay-1s animate__tada"
          onclick="ubahKartu('M Kusuma Wardhana Artoko', 'Lahir: 28 February 2000<br>Status: Belum lulus kuliah<br>Hobi: Makan pentol')"
        >
          M Kusuma Wardhana Artoko
        </button>

        <button
          class="p-2 bg-blue-300 text-white rounded mt-5 hover:bg-blue-500 transition ease-in w-full animate__animated animate__delay-1s animate__tada"
          onclick="ubahKartu('Putri Dwikusuma Wardhini', 'Lahir: 25 December 2004<br>Status: Magang Denso<br>Hobi: Menari, Membaca buku, & Berolahraga')"
        >
          Putri Dwikusuma Wardhini
        </button>
      </div>

      <!-- Tombol Tutup (Awalnya disembunyikan) -->
      <button
        id="tutupBtn"
        class="p-2 bg-slate-600 text-white rounded mt-5 hover:bg-slate-900 transition ease-in w-full animate__animated animate__fadeIn hidden"
        onclick="refresh()"
      >
        Tutup
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
      function ubahKartu(nama, bio) {
        document.getElementById("judul").innerText = "Hello!";
        document.getElementById("subjudul").innerText = nama;

        // Menampilkan biodata
        let biodataElem = document.getElementById("biodata");
        biodataElem.innerHTML = bio;
        biodataElem.classList.remove("hidden");

        // Menghilangkan semua tombol setelah memilih
        document.getElementById("tombol-container").classList.add("hidden");

        // Tampilkan tombol "Tutup"
        document.getElementById("tutupBtn").classList.remove("hidden");

        // Efek confetti
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 },
        });
      }

      function refresh() {
        location.reload();
      }
    </script>
  </body>
</html>
